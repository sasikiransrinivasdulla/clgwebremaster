<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVEC-Online Grievance Redressal System</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/dqe4ld4cx/image/upload/v1693810335/SVEC_logo_dyjxrl.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: "Poppins", sans-serif;
      }
      h2 {
        color: #b1040e;
      }

      .form-container {
        margin-top: 30px !important;
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #b1040e;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        color: #333;
        margin-top: 19px;
      }

      .form-control {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        color: #333;
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #4285f4;
        border-color: #4285f4;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
      }

      select.form-control,
      textarea.form-control {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-container">
            <h2 class="text-center">SVEC-Online Grievance Redressal System</h2>
            <form>
              <div class="form-group">
                <label for="date" class="form-label">DATE</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder="Enter Date"
                />
              </div>

              <div class="form-group">
                <label for="name" class="form-label">NAME</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Your Name"
                />
              </div>

              <div class="form-group">
                <label for="role" class="form-label">ROLE</label>
                <select class="form-control" id="role">
                  <option>Student</option>
                  <option>Faculty</option>
                  <option>Non Teaching</option>
                </select>
              </div>

              <div class="form-group">
                <label for="rollNumber" class="form-label"
                  >ROLL NUMBER/FACULTY ID/STAFF ID</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="rollNumber"
                  placeholder="Enter Your Roll Number/Faculty ID/Staff ID"
                />
              </div>

              <div class="form-group">
                <label for="department" class="form-label">DEPARTMENT</label>
                <select class="form-control" id="department">
                  <option>CIVIL ENGINEERING</option>
                  <option>COMPUTER SCIENCE & ENGINEERING</option>
                  <option>COMPUTER SCIENCE & TECHNOLOGY</option>
                  <option>ARTIFICIAL INTELLIGENCE & MACHINE LEARNING</option>
                  <option>ELECTRONICS & COMMUNICATION ENGINEERING</option>
                  <option>ELECTRICAL & ELECTRONICS ENGINEERING</option>
                  <option>MECHANICAL ENGINEERING</option>
                  <option>BASIC SCIENCE AND HUMANITIES</option>
                  <option>MASTER OF BUSINESS ADMINISTRATION</option>
                </select>
              </div>

              <div class="form-group">
                <label for="yearOfStudy" class="form-label"
                  >YEAR OF STUDY</label
                >
                <select class="form-control" id="yearOfStudy">
                  <option>FIRST YEAR</option>
                  <option>SECOND YEAR</option>
                  <option>THIRD YEAR</option>
                  <option>FOURTH YEAR</option>
                </select>
              </div>

              <div class="form-group">
                <label for="emailAddress" class="form-label"
                  >E-MAIL ADDRESS</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  placeholder="Enter Your Email Address"
                />
              </div>

              <div class="form-group">
                <label for="mobileNumber" class="form-label"
                  >MOBILE NUMBER</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="mobileNumber"
                  placeholder="Enter Your Mobile Number"
                />
              </div>

              <div class="form-group">
                <label for="grievanceType" class="form-label"
                  >GRIEVANCE TYPE</label
                >
                <select class="form-control" id="grievanceType">
                  <option>Academic</option>
                  <option>Administrative</option>
                  <option>Hostel Related</option>
                  <option>Examination Related</option>
                  <option>Other</option>
                  <option>Infrastructure Related</option>
                </select>
              </div>

              <div class="form-group">
                <label for="grievanceDescription" class="form-label"
                  >GRIEVANCE DESCRIPTION</label
                >
                <textarea
                  class="form-control"
                  id="grievanceDescription"
                  rows="5"
                  placeholder="Describe your grievance in detail"
                ></textarea>
              </div>

              <button
                type="submit"
                class="mt-3 btn text-white btn-block"
                style="background-color: #b1040e"
              >
                Submit Grievance
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-4">
      <p>Â©2023 Designed by WebAdmin, CSE, SVEC. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
